<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="page">
        <header class="page__banner">
            <h1 class="h1">
            <img class="top-logo" src="img/logo.png" alt="masteralb creative">
            </h1>
        </header>
        <main class="flex">
            <!-- LEFT COLUMN -->
            <div class="flex__element">
                <!-- REGISTER -->
                <div class="flex__wrapper">
                    <p class="flex__title">Register Form</p>
                    <div class="flex__form-wrapper">
                        <form action="" class="form register">
                            <input class="register__username input" type="text" class="text" placeholder="Username">
                            <input class="register__password input" type="password" class="text" placeholder="Password">
                            <input class="register__confirmPassword input" type="password" class="password"
                                placeholder="Confirm Password">
                            <input class="register__email input" type="email" class="email" placeholder="Email">
                            <div class="register__select"><select class="register__location select" name="">
                                    <option value="0">Your Location</option>
                                    <option value="1">Europe</option>
                                    <optionclassalue="2">Asia</option>
                                        <option value="3">North America</option>
                                        <option value="4">South America</option>
                                        <option value="5">Australia</option>
                                        <option value="6">Africa</option>
                                </select></div>
                            <input type="checkbox" class="register__checkbox input checkbox" id="register__checkbox">
                            <label for="register__checkbox" class="checkbox__label ">I have read and accept the terms of
                                use.</label>
                            <button class="btn register__btn" type="submit">Sign up</button>
                        </form>
                    </div>
                </div>
                <!-- SEND EMAIL -->
                <div class="flex__wrapper">
                    <p class="flex__title">Send Email</p>
                    <div class="flex__form-wrapper">
                        <form action="" class="form email">
                            <input class="email__name input" type="text" class="text" placeholder="Your Name">
                            <input class="email__email input" type="text" class="text" placeholder="Your Email">
                            <textarea class="email__message textarea" type="text" class="text"
                                placeholder="Type your message..."></textarea>
                            <input type="checkbox" class="email__checkbox input checkbox" id="email__checkbox">
                            <label for="email__checkbox" class="checkbox__label">Send a copy to my Email.</label>
                            <button class="btn" type="submit">Send Email</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- RIGHT COLUMN -->
            <div class="flex__element">
                <!-- SIGN IN FORM -->
                <div class="flex__wrapper">
                    <p class="flex__title">Sign In Form</p>
                    <div class="flex__form-wrapper">
                        <form action="" class="form sign">
                            <input type="text" class="sign__username input" placeholder="Username">
                            <input type="password" class="sign__password input" placeholder="Password">
                            <div class="two-btns">
                                <input type="checkbox" id="sign__checkbox" class="sign__checkbox checkbox">
                                <label for="sign__checkbox" class="sign__label checkbox__label">Remember me</label>
                                <button type="submit" class='btn btn--short'>Sign in</button>
                            </div>
                        </form>
                    </div>
                </div><!-- RECOVER FORM -->
                <div class="flex__wrapper">
                    <p class="flex__title">Recover Form</p>
                    <div class="flex__form-wrapper">
                        <form action="" class="form recover">
                            <input class="recover__email input" type="text" class="text" placeholder="Your Name">
                            <input class="recover__phone input" type="text" class="text"
                                placeholder="Enter your phone number">
                            <div class="two-btns">
                                <button class="btn btn--short" type="submit">Send</button>
                                <button class="btn btn--short" type="submit">Done</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- SUBSCRIBE FORM -->
                <div class="flex__wrapper">
                    <p class="flex__title">Subscribe Form</p>
                    <div class="flex__form-wrapper">
                        <form action="" class="form subscribe">
                            <input class="subscribe__email input" type="email" class="text"
                                placeholder="Enter your Email">
                            <div class="two-btns">
                                <button class="btn btn--short" type="submit">Subscribe</button>
                                <button class="btn btn--short btn-red" type="submit">No, thanks</button>
                            </div>
                        </form>
                    </div>
                </div>
                <img class="bottom-logo" src="img/logobottom.png" alt="masteralb creative">
            </div>
    </main>
</body>
</html>
