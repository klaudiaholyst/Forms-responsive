<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">
    <header class="page__banner">
        <h1 class="h1">
            <img class="top-logo" src="img/logo.png" alt="masteralb creative">
        </h1>
    </header>
    <main class="main">
        <!-- LEFT COLUMN -->
        <div class="main__element">
            <!-- REGISTER -->
            <div class="box">
                <h2 class="box__subtitle">Register Form</h2>
                <div class="box__form-wrapper">
                    <form action="" class="form form--register">
                        <input class="input input--username" type="text" class="text" placeholder="Username">
                        <input class="input input--password" type="password" class="text" placeholder="Password">
                        <input class="input input--password" type="password" class="password"
                            placeholder="Confirm Password">
                        <input class="input input--email" type="email" class="email" placeholder="Email">
                        <div class="select">
                            <select class="select__field select--location " name="">
                                <option value="0">Your Location</option>
                                <option value="1">Europe</option>
                                <option value="2">Asia</option>
                                <option value="3">North America</option>
                                <option value="4">South America</option>
                                <option value="5">Australia</option>
                                <option value="6">Africa</option>
                            </select>
                        </div>
                        <input type="checkbox" class="input checkbox" id="checkbox-register">
                        <label for="checkbox-register" class="checkbox-label ">I have read and accept the terms of
                            use.</label>
                        <button class="btn btn--register" type="submit">Sign up</button>
                    </form>
                </div>
            </div>
            <!-- SEND EMAIL -->
            <div class="box">
                <h2 class="box__subtitle">Send Email</h2>
                <div class="box__form-wrapper">
                    <form action="" class="form form--email">
                        <input class="input input--username" type="text" class="text" placeholder="Your Name">
                        <input class="input input--email" type="text" class="text" placeholder="Your Email">
                        <textarea class="form__textarea textarea" type="text" class="text"
                            placeholder="Type your message..."></textarea>
                        <input type="checkbox" class="input checkbox" id="checkbox-email">
                        <label for="checkbox-email" class="checkbox-label">Send a copy to my Email.</label>
                        <button class="btn" type="submit">Send Email</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- RIGHT COLUMN -->
        <div class="main__element">
            <!-- SIGN IN FORM -->
            <div class="box">
                <h2 class="box__subtitle">Sign In Form</h2>
                <div class="box__form-wrapper">
                    <form action="" class="form form--sign">
                        <input type="text" class="input input--username" placeholder="Username">
                        <input type="password" class="input input--password" placeholder="Password">
                        <div class="form__buttons">
                            <input type="checkbox" id="checkbox-sign" class="checkbox">
                            <label for="checkbox-sign" class="checkbox-label checkbox-label--sign">Remember me</label>
                            <button type="submit" class='btn btn--short'>Sign in</button>
                        </div>
                    </form>
                </div>
            </div><!-- RECOVER FORM -->
            <div class="box">
                <h2 class="box__subtitle">Recover Form</h2>
                <div class="box__form-wrapper">
                    <form action="" class="form form--recover">
                        <input class="input input--username" type="text" class="text" placeholder="Your Name">
                        <input class="input input--phone" type="text" class="text"
                            placeholder="Enter your phone number">
                        <div class="form__buttons">
                            <button class="btn btn--short" type="submit">Send</button>
                            <button class="btn btn--short" type="submit">Done</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- SUBSCRIBE FORM -->
            <div class="box">
                <h2 class="box__subtitle">Subscribe Form</h2>
                <div class="box__form-wrapper">
                    <form action="" class="form form--subscribe">
                        <input class="input input--email" type="email" class="text" placeholder="Enter your Email">
                        <div class="form__buttons">
                            <button class="btn btn--short" type="submit">Subscribe</button>
                            <button class="btn btn--short btn--red" type="submit">No, thanks</button>
                        </div>
                    </form>
                </div>
            </div>
            <img class="bottom-logo" src="img/logobottom.png" alt="masteralb creative">
        </div>
    </main>
</body>
</html>
